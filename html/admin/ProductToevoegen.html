              <h1 class="h2">Add Product</h1>
              <form action="{{url('store_product')}}" method="post" enctype="multipart/form-data">
              <div class="div_pad">

                  <input type="file" name="product_image">
              </div>

                  <input type="submit" value="Add product" class="btn btn-info">
